<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteTwo-ET | Клан в Rust</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .header {
            margin-bottom: 40px;
        }

        .gradient-text {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(90deg, #8a2be2, #ff8c00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .rust-logo {
            width: 80px;
            height: 80px;
            animation: spin 10s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .apply-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: linear-gradient(45deg, #8a2be2, #ff8c00);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .apply-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(138, 43, 226, 0.4);
        }

        .leader {
            margin-top: 40px;
            font-size: 1.5rem;
            color: #ffd700;
        }

        .description {
            margin-top: 50px;
            max-width: 700px;
            line-height: 1.6;
            font-size: 1.1rem;
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 4px solid #8a2be2;
        }

        .highlight {
            color: #ff8c00;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="gradient-text">EliteTwo-ET</h1>
        <img src="https://rust-logo.png" alt="Логотип Rust" class="rust-logo" onerror="this.style.display='none'">
    </div>

    <a href="application.html" class="apply-button">Подать заявку в клан</a>

    <div class="leader">
        Лидер клана: |E2| Fialka
    </div>

    <div class="description">
        Мы клан <span class="highlight">EliteTwo - ET</span>, мы скрытый клан, даём крышу игрокам и деревням.
        К нам в клан попасть очень сложно... <span class="highlight">НО ЕСТЬ ШАНС!</span>
        Пройдя тест, ты сможешь вступить в клан...
    </div>
</body>
</html>
